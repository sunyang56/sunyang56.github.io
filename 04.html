<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #e3f8f8;
            text-align: center;
        }

        .table {
            background-color: wheat;
            margin: auto;
        }

        .box {
            text-align: center;
        }

        .table td {
            text-align: center;
            height: 30px;
        }
    </style>
</head>

<body>
    <p>
    <h1 class="box">个人信息注册表</h1>
    </p>
    <hr>
    <table class="table" align="center" width="600px" height="600px">
        <form action="http://127.0.0.1/myweb/f.asp" method="post">
            <tr>
                <td>
                    用户名：
                <td><input type="text" name="name" required="required" autofocus="autofocus" size="30" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    密码：
                <td><input type="text" name="pass" required="required" size="30" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    性别：
                <td>男<input name="sex" type="radio" value="男">
                    女<input name="sex" type="radio" value="女">
                </td>
            </tr>
            <tr>
                <td>出生年月：</td>
                <td><input type="date" size="30"><br></td>
            </tr>
            <tr>
                <td>出生地：
                <td><select>
                        <option value=""></option>
                        <option value="">安徽</option>
                        <option value="">甘肃</option>
                        <option value="">山西</option>
                        <option value="">北京</option>
                        <option value="">上海</option>
                        <option value="">四川</option>
                        <option value="">河北</option>
                        <option value="">新疆</option>
                        <option value="">河南</option>
                        <option value="">福建</option>
                        <option value="">江苏</option>
                        <option value="">湖南</option>
                        <option value="">湖北</option>
                        <option value="">山东</option>
                        <option value="">其他</option>
                    </select></td>
                </td>
            </tr>
            <tr>
                <td>
                    特长：
                <td>
                    游泳<input name="hobby" type="checkbox" value="游泳">
                    下棋<input name="hobby" type="checkbox" value="下棋">
                    绘画<input name="hobby" type="checkbox" value="绘画">
                    烹饪<input name="hobby" type="checkbox" value="烹饪">
                    弹琴<input name="hobby" type="checkbox" value="弹琴">
                    影视<input name="hobby" type="checkbox" value="影视">
                    读书<input name="hobby" type="checkbox" value="读书">
                </td>
            </tr>

            <tr>
                <td>Email：
                <td><input type="email" placeholder="1585574780@qq.com" size="30" maxlength="16"></td>
                </td>
            </tr>
            <tr>
                <td>
                    网站进入：
                <td><input type="url" list="url_list" size="30" maxlength="16">
                    <datalist id="url_list">
                        <option value="http://www.lzjtu.edu.cn">
                        <option value="http://www.jd.com">
                        <option value="http://www.microsoft.com">
                    </datalist>
                </td>
                </td>
            </tr>
            <tr>
                <td>幸运数字：
                <td><input type="number" max="100" min="0" size="30"></td>
                </td>
            </tr>
            <tr>
                <td>Range:
                <td><input type="range" max="100" min="0"></td>
                </td>
            </tr>
            <td>个人简介:
            <td><textarea name="p" rows="20" cols="40" placeholder="语言清楚，生动活泼地描述自己"></textarea>
                <tr>
                    <td>
                    <td><input type="submit"><input type="reset">
                </tr>
        </form>
    </table>
</body>

</html>
